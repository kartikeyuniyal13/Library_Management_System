</head>
<body>

<h1 style="border: solid;  width:350px">Add New Member</h1>

<form action="members.php" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
<!-- 
    <label for="memId">Member ID:</label>
    <input type="number" id="memId" name="memId" required><br> -->

    <label for="memDate">Membership Date:</label>

    <label for="expiryDate">Expiry Date:</label>
    <input type="date" id="expiryDate" name="expiryDate" required><br><br>

    <label for="address">Address:</label>

    <input style="width: 100px; height: 40px;" type="submit" value="Add Member">
</form>
